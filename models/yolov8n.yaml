# yolov8n.yaml
# YOLOv8n architecture config

nc: 2 # number of classes (update this)
depth_multiple: 0.33
width_multiple: 0.25

backbone:
  [
    [-1, 1, Conv, [64, 3, 2]],
    [-1, 1, Conv, [128, 3, 2]],
    [-1, 3, C2f, [128]],
    [-1, 1, Conv, [256, 3, 2]],
    [-1, 6, C2f, [256]],
    [-1, 1, Conv, [512, 3, 2]],
    [-1, 6, C2f, [512]],
    [-1, 1, Conv, [1024, 3, 2]],
    [-1, 3, C2f, [1024]],
    [-1, 1, SPPF, [1024, 5]],
  ]

head:
  [
    [-1, 1, Conv, [256, 1, 1]],
    [-1, 1, nn.Upsample, [None, 2, "nearest"]],
    [[-1, 6], 1, Concat, [1]],
    [-1, 3, C2f, [256]],
    [-1, 1, Conv, [128, 1, 1]],
    [-1, 1, nn.Upsample, [None, 2, "nearest"]],
    [[-1, 4], 1, Concat, [1]],
    [-1, 3, C2f, [128]],
    [-1, 1, Conv, [128, 3, 2]],
    [[-1, 14], 1, Concat, [1]],
    [-1, 3, C2f, [256]],
    [-1, 1, Conv, [256, 3, 2]],
    [[-1, 10], 1, Concat, [1]],
    [-1, 3, C2f, [512]],
    [[17, 20, 23], 1, Detect, [nc]],
  ]
